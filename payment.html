<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Swadeshi Diets</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #333;
    }

    nav {
      width: 100%;
      background-color: rgba(52, 58, 64, 0.9);
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Container for the Payment Form */
    .container {
      padding: 50px 0;
      text-align: center;
      width: 100%;
    }

    /* Payment Form Styling */
    .payment-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .payment-form h2 {
      font-size: 28px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .payment-form .form-group {
      margin-bottom: 20px;
    }

    .payment-form input[type="text"],
    .payment-form input[type="email"],
    .payment-form input[type="tel"],
    .payment-form input[type="number"],
    .payment-form input[type="date"],
    .payment-form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .payment-form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .payment-form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(52, 58, 64, 0.9);
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="trackdiet.html">Track Diet</a></li>
      <li><a href="suggest-dishes.html">Suggest Dishes</a></li>
      <li><a href="admin.html">Admin Dashboard</a></li>
    </ul>
  </nav>

  <!-- Payment Form Section -->
  <div class="container">
    <div class="payment-form">
      <h2>Complete Payment</h2>
      <p>You have selected the <strong id="plan-name">[Selected Plan]</strong> for <span id="plan-price">[Price]</span>.</p>
      <form action="payment-confirmation.html" method="POST">
        <!-- User Information Fields -->
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Enter your address">
        </div>

        <!-- Payment Information Fields -->
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" name="card-number" required placeholder="Enter your card number">
        </div>

        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="date" id="expiry-date" name="expiry-date" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" name="cvv" required placeholder="Enter CVV">
        </div>

        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <input type="submit" value="Pay Now">
      </form>
    </div>
  </div>



  <!-- JavaScript to Pre-fill Plan Info -->
  <script>
    // Capture query parameters passed from premium.html
    const urlParams = new URLSearchParams(window.location.search);
    const planName = urlParams.get('plan') || "Basic Plan";
    const planPrice = urlParams.get('price') || "â‚¹199/month";

    document.getElementById('plan-name').innerText = planName;
    document.getElementById('plan-price').innerText = planPrice;
  </script>

</body>
</html>
