<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: #343a40;
      padding: 10px;
      color: white;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="trackdiet.html">Track Diet</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Your Profile</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age">
      
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Swadeshi Diets. All Rights Reserved.</p>
  </footer>
</body>
</html>
