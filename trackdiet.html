<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Diet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav, footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    table, input, button {
      width: 100%;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="trackdiet.html">Track Diet</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Track Your Diet</h2>
    <form>
      <input type="text" placeholder="Enter your meal">
      <button type="submit">Track Meal</button>
    </form>

    <h3>Recent Meals</h3>
    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Calories</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rice and Dal</td>
          <td>250</td>
          <td>Healthy</td>
        </tr>
        <tr>
          <td>Biryani</td>
          <td>800</td>
          <td>High</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>

  </footer>
</body>
</html>
