<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Swadeshi Diets</title>
  <style>
    /* General body and background styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979); /* New vibrant gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #fff;
    }

    /* Navbar styling */
    nav {
      width: 100%;
      background-color: rgba(52, 58, 64, 0.9);
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Card Styling for Registration Form */
    .container {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85); /* Transparent background */
      backdrop-filter: blur(15px); /* Glass effect */
      border-radius: 10px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      margin-bottom: 50px;
      animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .premium-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .premium-btn:hover {
      background-color: #218838;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(52, 58, 64, 0.9);
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="premium.html">Show plans</a></li>
      <li><a href="admin.html">Admin Dashboard</a></li>
    </ul>
  </nav>

  <!-- Registration Form in Transparent Card -->
  <div class="container">
    <h2>Create an Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>

    <a href="premium.html" class="premium-btn">Go Premium</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Swadeshi Diets. All Rights Reserved.</p>
  </footer>

</body>
</html>
