<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5; /* Light background for the page */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #009688, #3e4d7c); /* Gradient background */
    }

    /* Navigation Styling */
    nav {
      position: absolute;
      top: 10px;
      width: 100%;
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Card Styling */
    .login-card {
      background-color: rgba(255, 255, 255, 0.8); /* Glassy effect */
      backdrop-filter: blur(10px); /* Glass blur effect */
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
      animation: slideIn 0.5s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-10px); /* Hover animation */
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Form Styling */
    form label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      padding: 10px;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Swadeshi Diets. All Rights Reserved.</p>
  </footer>

</body>
</html>
